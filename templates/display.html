{% extends "layout.html" %}

{% block body %}
    <h1>
        Hello, Everyone!
    </h1>
    <h2>
        Live Menu: {{ meal }}
    </h2>
    
    <table>
        <tr>
            <th>Items</th>
            <th>Price (INR)</th>
        </tr>
        
            {% for menu in menu %}
                <tr>
                    <td>{{ menu[0] }}</td>
                    <td>{{ menu[1] }}</td>
                </tr>
                
            {% endfor %}
        
    </table>
    
{% endblock %}
